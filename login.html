<html lang="">
  <head>
  <meta charset="UTF-8" />

  <base href = "." />

  <!-- server -->
  <!-- <base href = "/" /> -->
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="theme-color" content="#FDBB2C" >
  <title>UWIN - Login</title>
  <link rel="icon" type="image/png" href="assets/icons/favicon.jpg">
  <meta name="msapplication-TileColor" content="#000B26">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#000B26">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />

  <link rel="stylesheet" type="text/css" href="assets/library/slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="assets/library/slick/slick-theme.css" />

  <link rel="stylesheet" type="text/css" href="assets/css/index.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

</head>

  <body>
    <!-- Content -->
    <section class="login-page">
      <div class="login-content">
        <nav class="navbar fixed-top navbar-light login-page__navbar">
          <div class="content justify-content-between w-100">
            <a class="" href="./index-without-login.html">
              <img src="assets/icons/left-white.svg" alt="" />
            </a>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="assets/images/login/SG-flag.png" alt="" /> SG
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li>
                  <a class="dropdown-item" href="#">
                    <img src="assets/images/login/MY-flag.png" alt="" /> MY
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="">
          <div class="login-page__logo" data-aos="fade-in">
            <img src="assets/icons/logo.png" alt="" />
          </div>
          
          <div class="login-page__content">
            <ul class="nav nav-tabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-content-tab" data-bs-toggle="tab" data-bs-target="#login-content" type="button" role="tab" aria-controls="login-content" aria-selected="true" data-i18n="login_page.LOGIN" data-aos="fade-up"></button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="sign-up-content-tab" data-bs-toggle="tab" data-bs-target="#sign-up-content" type="button" role="tab" aria-controls="sign-up-content" aria-selected="false" data-i18n="login_page.SIGN_UP" data-aos="fade-up"></button>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="login-content" role="tabpanel" aria-labelledby="login-content-tab">
                <div data-aos="fade-up">
                  <form id="loginForm" class="login__form">
  <div class="input-group">
    <input
      type="text"
      class="form-control"
      name="username"
      data-i18n="login_page.Username"
      data-i18n-attr="placeholder"
    />
  </div>
  <div class="input-group">
    <input
      type="password"
      name="password"
      class="form-control"
      data-i18n="login_page.Password"
      data-i18n-attr="placeholder"
    />
  </div>
  <div class="form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="exampleCheck1"
    />
    <label
      class="form-check-label"
      for="exampleCheck1"
      data-i18n="login_page.Remember_me"
      >Remember password</label
    >
  </div>
  <div class="">
    <button type="submit" class="btn btn-warning btn-login" data-i18n="login_page.login"></button>
    <div class="text-center mt-4">
      <a href="./" class="forget_password" data-i18n="forget_password" data-bs-toggle="modal" data-bs-target="#forgetPasswordModal">Forget password?</a>
    </div>
  </div>
  <a href="./download-app.html" class="download-app">
    <img class="download-app__logo" src="assets/icons/uwin-icon.svg" />
    <div class="download-app__content">
      <div class="download-app__content__title" data-i18n="login_page.Uwin33_App_Download"></div>
      <div class="download-app__content__description" data-i18n="login_page.Secure_Private_Gaming_Environment"></div>
    </div>
    <div class="download-app__download">
      <img src="assets/icons/download.svg" />
    </div>
  </a>
</form>

                </div>
              </div>
              <div class="tab-pane fade" id="sign-up-content" role="tabpanel" aria-labelledby="sign-up-content-tab">
                <div data-aos="fade-up">
                  <form id="signUpForm" class="login__form">
  <div class="input-group">
    <input
      type="text"
      class="form-control"
      name="username"
      data-i18n="login_page.Username"
      data-i18n-attr="placeholder"
    />
    <div id="Username__help" class="form-text danger d-none" data-i18n="login_page.Username__help" ></div>
  </div>
  <div class="input-group">
    <input
      type="text"
      class="form-control"
      name="full_name"
      data-i18n="login_page.Full_Name"
      data-i18n-attr="placeholder"
    />
    <div class="form-text warning"data-i18n="login_page.Full_Name__help" ></div>
  </div>
  <div class="input-group">
    <input
      type="password"
      name="password"
      class="form-control"
      data-i18n="login_page.Password"
      data-i18n-attr="placeholder"
    />
  </div>
  <div class="input-group">
    <input
      type="password"
      name="confirm_password"
      class="form-control"
      data-i18n="login_page.Confirm_Password"
      data-i18n-attr="placeholder"
    />
  </div>
  <div class="input-group">
    <input
      type="text"
      name="contact_number"
      class="form-control"
      data-i18n="login_page.Contact_Number"
      data-i18n-attr="placeholder"
    />
  </div>
  <div class="input-group">
    <input
      type="email"
      name="email"
      class="form-control"
      data-i18n="login_page.Email"
      data-i18n-attr="placeholder"
    />
  </div>
  <div class="">
    <button type="submit" class="btn btn-warning btn-login" data-i18n="login_page.Register"></button>
  </div>
</form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal -->
<div
  class="modal fade alert"
  id="forgetPasswordModal"
  tabindex="-1"
  aria-labelledby="forgetPasswordModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="forgotPasswordModalForm" class="login__form">
          <div class="title" data-i18n="login_page.Forget_Password"></div>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              name="username"
              data-i18n="login_page.Username"
              data-i18n-attr="placeholder"
            />
          </div>
          <div class="input-group">
            <input
              type="email"
              name="email"
              class="form-control"
              data-i18n="login_page.e-mail"
              data-i18n-attr="placeholder"
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-warning btn-login" data-i18n="login_page.Submit"></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

    <!-- Modal -->
<div
  class="modal fade alert"
  id="forgetPasswordSuccessModal"
  tabindex="-1"
  aria-labelledby="forgetPasswordSuccessModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-body text-center">
        <img src="assets/icons/success.svg" />
        <div class="text mb-3 mt-4" data-i18n="login_page.forgot_password_success_1"></div>
        <div class="text mb-3 mt-4" data-i18n="login_page.forgot_password_success_2"></div>
        <div class="action">
          <!-- <button type="button" class="btn btn-warning btn-confirm w-50" data-bs-dismiss="modal" data-i18n="voucher_page.Ok"></button> -->
          <a href="./login.html" class="btn btn-warning btn-confirm w-50" data-i18n="voucher_page.Ok"></a>
        </div>
      </div>
    </div>
  </div>
</div>
