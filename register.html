<!DOCTYPE html>
<html lang="">
  <head>
  <meta charset="UTF-8" />
  
  <!-- build -->
  <base href = "." />

  <!-- server -->
  <!-- <base href = "/" /> -->
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="theme-color" content="#FDBB2C" >
  <title>UWIN - Register</title>
  <link rel="icon" type="image/png" href="assets/icons/logo.png">
  <meta name="msapplication-TileColor" content="#000B26">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#000B26">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />

  <link rel="stylesheet" type="text/css" href="assets/library/slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="assets/library/slick/slick-theme.css" />

  <link rel="stylesheet" type="text/css" href="assets/css/index.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

</head>

  <body>
    <!-- Content -->
    <section class="register">
      <div class="container-fluid">
        <div>
          <div class="login__logo" data-i18n="login_logo_img"></div>
          <div class="login__logo1">
            <div data-i18n="login_logo1_img"></div>
            <div data-i18n="login_logo2_img"></div>
            <!-- <img src="assets//images/login-logo-1.svg" /> -->
            <!-- <img src="assets//images/login-logo-2.svg" /> -->
          </div>
        </div>
        <div id="carouselLoginRegisterForm" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false" data-bs-touch="false">
          <div class="carousel-inner">
            <div class="carousel-item">
              <form id="loginForm" class="login__form">
  <div class="input-group">
    <input
      type="text"
      class="form-control"
      name="username"
      data-i18n="login_page.Username"
      data-i18n-attr="placeholder"
    />
  </div>
  <div class="input-group">
    <input
      type="password"
      name="password"
      class="form-control"
      data-i18n="login_page.Password"
      data-i18n-attr="placeholder"
    />
  </div>
  <div class="form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="exampleCheck1"
    />
    <label
      class="form-check-label"
      for="exampleCheck1"
      data-i18n="login_page.Remember_me"
      >Remember password</label
    >
  </div>
  <div class="">
    <button type="submit" class="btn btn-warning btn-login" data-i18n="login_page.login"></button>
    <div class="text-center mt-4">
      <a href="./" class="forget_password" data-i18n="forget_password" data-bs-toggle="modal" data-bs-target="#forgetPasswordModal">Forget password?</a>
    </div>
  </div>
  <a href="./download-app.html" class="download-app">
    <img class="download-app__logo" src="assets/icons/uwin-icon.svg" />
    <div class="download-app__content">
      <div class="download-app__content__title" data-i18n="login_page.Uwin33_App_Download"></div>
      <div class="download-app__content__description" data-i18n="login_page.Secure_Private_Gaming_Environment"></div>
    </div>
    <div class="download-app__download">
      <img src="assets/icons/download.svg" />
    </div>
  </a>
</form>

            </div>
            <div class="carousel-item active">
              <form id="signUpForm" class="login__form">
  <div class="input-group">
    <input
      type="text"
      class="form-control"
      name="username"
      data-i18n="login_page.Username"
      data-i18n-attr="placeholder"
    />
    <div id="Username__help" class="form-text danger d-none" data-i18n="login_page.Username__help" ></div>
  </div>
  <div class="input-group">
    <input
      type="text"
      class="form-control"
      name="full_name"
      data-i18n="login_page.Full_Name"
      data-i18n-attr="placeholder"
    />
    <div class="form-text warning"data-i18n="login_page.Full_Name__help" ></div>
  </div>
  <div class="input-group">
    <input
      type="password"
      name="password"
      class="form-control"
      data-i18n="login_page.Password"
      data-i18n-attr="placeholder"
    />
  </div>
  <div class="input-group">
    <input
      type="password"
      name="confirm_password"
      class="form-control"
      data-i18n="login_page.Confirm_Password"
      data-i18n-attr="placeholder"
    />
  </div>
  <div class="input-group">
    <input
      type="text"
      name="contact_number"
      class="form-control"
      data-i18n="login_page.Contact_Number"
      data-i18n-attr="placeholder"
    />
  </div>
  <div class="input-group">
    <input
      type="email"
      name="email"
      class="form-control"
      data-i18n="login_page.Email"
      data-i18n-attr="placeholder"
    />
  </div>
  <div class="">
    <button type="submit" class="btn btn-warning btn-login" data-i18n="login_page.Register"></button>
  </div>
</form>
            </div>
          </div>
        </div>
      </div>
    </section>

  crossorigin="anonymous"
></script>

  </body>
</html>
